[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
board_build.partitions = no_ota.csv
monitor_speed = 115200
lib_deps = 
	pololu/QTRSensors @ ^4.0.0
	fastled/FastLED@^3.9.13
	luisllamasbinaburo/BTS7960@^1.0.0
